<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=" This is some svg graphics.">
    <meta name="keywords" content="svg, graphics">
    
    <title>SVG</title>
    <link rel="icon" href="images/SVG-icon.png">
    
    <!--Google Font-->
   <link href="https://fonts.googleapis.com/css?family=Miss+Fajardose" rel="stylesheet">
   
  </head>
  
  <body>
  
 <svg width="1000" height="500" viewBox="0 0 1000 500" aria-hidden="true">
     <style>
         text {
             color: #017861;
             font-size: 10rem;
             font-weight: bold;
             font-family: 'Miss Fajardose', cursive;
             mask: url(#mask);
         }
     </style>
     
     <defs>
         <mask id="mask">
             <image width="1000" height="500" xlink:href="images/text-mask.png" />
         </mask>
     </defs>
     <text x="0" y="180"> Some text useing SVG!</text>
     

 </svg>

    </body>
</html>
